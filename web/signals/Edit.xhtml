<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSignalsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSignalsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{signalsController.selected.name}" title="#{bundle.EditSignalsTitle_name}" />
                    <h:outputLabel value="#{bundle.EditSignalsLabel_idServicesSignals}" for="idServicesSignals" />
                    <h:selectOneMenu id="idServicesSignals" value="#{signalsController.selected.idServicesSignals}" title="#{bundle.EditSignalsTitle_idServicesSignals}" >
                        <f:selectItems value="#{servicesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink styleClass="w3-button w3-green" action="#{signalsController.update}" value="#{bundle.EditSignalsSaveLink}"/>
                <h:link styleClass="w3-button w3-teal" outcome="View" value="#{bundle.EditSignalsViewLink}"/>
                <h:commandLink styleClass="w3-button w3-light-grey" action="#{signalsController.prepareList}" value="#{bundle.EditSignalsShowAllLink}" immediate="true"/>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
