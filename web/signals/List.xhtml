<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSignalsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSignalsEmpty}" rendered="#{signalsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{signalsController.items.rowCount > 0}">
                    <h:outputText value="#{signalsController.pagination.pageFirstItem + 1}..#{signalsController.pagination.pageLastItem + 1}/#{signalsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{signalsController.previous}" value="#{bundle.Previous} #{signalsController.pagination.pageSize}" rendered="#{signalsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{signalsController.next}" value="#{bundle.Next} #{signalsController.pagination.pageSize}" rendered="#{signalsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable styleClass="w3-table w3-table-all w3-hoverable" value="#{signalsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSignalsTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSignalsTitle_idServicesSignals}"/>
                            </f:facet>
                            <h:outputText value="#{item.idServicesSignals.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink styleClass="w3-button w3-teal" action="#{signalsController.prepareView}" value="#{bundle.ListSignalsViewLink}"/>
                            <h:commandLink styleClass="w3-button w3-orange" action="#{signalsController.prepareEdit}" value="#{bundle.ListSignalsEditLink}"/>
                            <h:commandLink styleClass="w3-button w3-red" action="#{signalsController.destroy}" value="#{bundle.ListSignalsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink styleClass="w3-button w3-green" action="#{signalsController.prepareCreate}" value="#{bundle.ListSignalsCreateLink}"/>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
