<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>ConnectTo | <ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="connectto.css" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"></link>
    </h:head>
    
    <h:body>

	<div id="page">		
	    <header>
                <div class="w3-bar w3-dark-grey">
                    <h:link styleClass="w3-bar-item w3-button" outcome="/index" value="Home"/>
                    <h:panelGroup rendered="#{not empty request.remoteUser}"><!-- Must be not empty (empty only for test)-->
                        <h:link styleClass="w3-bar-item w3-button" outcome="/conections/List" value="Connections"/>
                        <h:panelGroup rendered="#{request.isUserInRole('admin') or request.isUserInRole('service') }"><!-- Must be not empty (empty only for test)-->
                            <h:link styleClass="w3-bar-item w3-button" outcome="/services/List" value="Services"/>
                            <h:link styleClass="w3-bar-item w3-button" outcome="/actions/List" value="Actions"/>
                            <h:link styleClass="w3-bar-item w3-button" outcome="/signals/List" value="Signals"/>
                            <h:panelGroup rendered="#{request.isUserInRole('admin')}"><!-- Must be not empty (empty only for test)-->
                                <h:link styleClass="w3-bar-item w3-button" outcome="/users/List" value="Users"/>
                                <h:link styleClass="w3-bar-item w3-button" outcome="/userRole/List" value="Role"/>
                            </h:panelGroup>
                        </h:panelGroup>
                        <h:form>
                            <h:commandLink styleClass="w3-bar-item w3-button w3-right" value="Logout" action="#{authController.logout}" />
                        </h:form>
                        <h:outputLabel styleClass="w3-bar-item w3-right" value="#{request.remoteUser}"/>
                    </h:panelGroup>
                </div>
	    </header>
	    
	    <div id="container" class="w3-container">
                <h1>
                    <ui:insert name="title">Default Title</ui:insert>
                </h1>
                <ui:insert name="body">Default Body</ui:insert>
	    </div>
		    
	    <footer class="w3-center w3-light-grey w3-container">
                <p>&copy; 2018, Haute Ecole Arc Ingénierie – University of Applied Sciences and Arts Western Switzerland (HES-SO)</p>
    	    </footer>

        </div>

    </h:body>
</html>
