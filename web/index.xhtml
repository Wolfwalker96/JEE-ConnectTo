<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="ConnectTo"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup rendered="#{empty request.remoteUser}">
                <h2>Login</h2>
                <form class="" method="POST" action="j_security_check">                
                    <label>Username</label>
                    <input class="w3-input" type="text" name="j_username" /> 
                    <label>Password</label>
                    <input class="w3-input" type="password" name="j_password" />
                    <br />
                    <input class="w3-button w3-block w3-teal" type="submit" value="Login" />                        
                </form>
            </h:panelGroup>
            <h:panelGroup rendered="#{not empty request.remoteUser}">
                <h2>Welcome !</h2>
            </h:panelGroup>
            <br />
        </ui:define>
    </ui:composition>

</html>
