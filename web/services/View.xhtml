<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewServicesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewServicesLabel_idServices}"/>
                    <h:outputText value="#{servicesController.selected.idServices}" title="#{bundle.ViewServicesTitle_idServices}"/>
                    <h:outputText value="#{bundle.ViewServicesLabel_name}"/>
                    <h:outputText value="#{servicesController.selected.name}" title="#{bundle.ViewServicesTitle_name}"/>
                    <h:outputText value="#{bundle.ViewServicesLabel_description}"/>
                    <h:outputText value="#{servicesController.selected.description}" title="#{bundle.ViewServicesTitle_description}"/>
                    <h:outputText value="#{bundle.ViewServicesLabel_credential}"/>
                    <h:outputText value="#{servicesController.selected.credential}" title="#{bundle.ViewServicesTitle_credential}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{servicesController.destroyAndView}" value="#{bundle.ViewServicesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewServicesEditLink}"/>
                <br />
                <h:commandLink action="#{servicesController.prepareCreate}" value="#{bundle.ViewServicesCreateLink}" />
                <br />
                <h:commandLink action="#{servicesController.prepareList}" value="#{bundle.ViewServicesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewServicesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
