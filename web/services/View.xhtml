<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewServicesTitle}"></h:outputText> : <h:outputText value="#{servicesController.selected.name}"/>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewServicesLabel_name}"/>
                    <h:outputText value="#{servicesController.selected.name}" title="#{bundle.ViewServicesTitle_name}"/>
                    <h:outputText value="#{bundle.ViewServicesLabel_description}"/>
                    <h:outputText value="#{servicesController.selected.description}" title="#{bundle.ViewServicesTitle_description}"/>
                    <h:outputText value="#{bundle.ViewServicesLabel_credential}"/>
                    <h:outputText value="#{servicesController.selected.credential}" title="#{bundle.ViewServicesTitle_credential}"/>
                </h:panelGrid>
                <br />
                <h2><h:outputText value="#{bundle.ListSignalsTitle}"></h:outputText></h2>
                <h:outputText escape="false" value=" #{bundle.ListSignalsEmpty}" rendered="#{servicesController.selected.signalsCollection.size() == 0}"/>
                <h:commandLink styleClass="w3-button w3-green" action="#{signalsController.prepareCreate(servicesController.selected)}" value="#{bundle.ListSignalsCreateLink}" rendered="#{servicesController.selected.signalsCollection.size() == 0}"/>
                <h:dataTable styleClass="w3-table w3-table-all w3-hoverable" value="#{servicesController.selected.signalsCollection}" var="signal" border="0" rendered="#{servicesController.selected.signalsCollection.size() > 0}" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSignalsTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{signal.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:commandLink styleClass="w3-button w3-green" action="#{signalsController.prepareCreate(servicesController.selected)}" value="#{bundle.ListSignalsCreateLink}"/>
                            </f:facet>
                            <h:commandLink styleClass="w3-button w3-teal" action="#{signalsController.prepareView(signal.idSignals)}" value="#{bundle.ListSignalsViewLink}"/>
                            <h:commandLink styleClass="w3-button w3-orange" action="#{signalsController.prepareEdit(signal.idSignals)}" value="#{bundle.ListSignalsEditLink}"/>
                            <h:commandLink styleClass="w3-button w3-red" action="#{signalsController.destroy(signal.idSignals)}" value="#{bundle.ListSignalsDestroyLink}"/>
                        </h:column>
                </h:dataTable>
                <br/>
                <h2><h:outputText value="#{bundle.ListActionsTitle}"></h:outputText></h2>
                <h:outputText escape="false" value=" #{bundle.ListActionsEmpty}" rendered="#{servicesController.selected.actionsCollection.size() == 0}"/>
                <h:commandLink styleClass="w3-button w3-green" action="#{actionsController.prepareCreate(servicesController.selected)}" value="#{bundle.ListActionsCreateLink}" rendered="#{servicesController.selected.actionsCollection.size() == 0}"/>
                <h:dataTable styleClass="w3-table w3-table-all w3-hoverable" value="#{servicesController.selected.actionsCollection}" var="action" border="0" rendered="#{servicesController.selected.actionsCollection.size() > 0}" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActionsTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{action.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:commandLink styleClass="w3-button w3-green" action="#{actionsController.prepareCreate(servicesController.selected)}" value="#{bundle.ListActionsCreateLink}"/>
                            </f:facet>
                            <h:commandLink styleClass="w3-button w3-teal" action="#{actionsController.prepareView(action.idActions)}" value="#{bundle.ListSignalsViewLink}"/>
                            <h:commandLink styleClass="w3-button w3-orange" action="#{actionsController.prepareEdit(action.idActions)}" value="#{bundle.ListSignalsEditLink}"/>
                            <h:commandLink styleClass="w3-button w3-red" action="#{actionsController.destroy(action.idActions)}" value="#{bundle.ListSignalsDestroyLink}"/>
                        </h:column>
                </h:dataTable>
                <br/>
                <br/>
                <h:commandLink styleClass="w3-button w3-red" action="#{servicesController.destroyAndView}" value="#{bundle.ViewServicesDestroyLink}"/>
                <h:link styleClass="w3-button w3-orange" outcome="Edit" value="#{bundle.ViewServicesEditLink}"/>
                <h:commandLink styleClass="w3-button w3-green" action="#{servicesController.prepareCreate}" value="#{bundle.ViewServicesCreateLink}" />
                <h:commandLink styleClass="w3-button w3-light-grey" action="#{servicesController.prepareList}" value="#{bundle.ViewServicesShowAllLink}"/>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
