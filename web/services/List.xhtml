<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListServicesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListServicesEmpty}" rendered="#{servicesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{servicesController.items.rowCount > 0}">
                    <h:outputText value="#{servicesController.pagination.pageFirstItem + 1}..#{servicesController.pagination.pageLastItem + 1}/#{servicesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{servicesController.previous}" value="#{bundle.Previous} #{servicesController.pagination.pageSize}" rendered="#{servicesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{servicesController.next}" value="#{bundle.Next} #{servicesController.pagination.pageSize}" rendered="#{servicesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable styleClass="w3-table w3-table-all w3-hoverable" value="#{servicesController.items}" var="item" cellpadding="2" cellspacing="0" rowClasses="" rules="all">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServicesTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServicesTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServicesTitle_credential}"/>
                            </f:facet>
                            <h:outputText value="#{item.credential}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink styleClass="w3-teal w3-button" action="#{servicesController.prepareView}" value="#{bundle.ListServicesViewLink}"/>
                            <h:commandLink styleClass="w3-orange w3-button" action="#{servicesController.prepareEdit}" value="#{bundle.ListServicesEditLink}"/>
                            <h:commandLink styleClass="w3-red w3-button" action="#{servicesController.destroy}" value="#{bundle.ListServicesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink styleClass="w3-button w3-green" action="#{servicesController.prepareCreate}" value="#{bundle.ListServicesCreateLink}"/>
                <h:commandLink styleClass="w3-button w3-light-grey" action="#{servicesController.prepareSearch}" value="#{bundle.ListServicesSearchLink}"/>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
