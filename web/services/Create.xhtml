<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template/common/commonLayout.xhtml">
        <!--<ui:define name="title">
            <h:outputText value="#{bundle.CreateServicesTitle}"></h:outputText>
        </ui:define>-->
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateServicesLabel_name}" for="name" />
                    <h:inputText id="name" value="#{servicesController.selected.name}" title="#{bundle.CreateServicesTitle_name}" required="true" requiredMessage="#{bundle.CreateServicesRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateServicesLabel_description}" for="description" />
                    <h:inputText id="description" value="#{servicesController.selected.description}" title="#{bundle.CreateServicesTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateServicesLabel_credential}" for="credential" />
                    <h:inputText id="credential" value="#{servicesController.selected.credential}" title="#{bundle.CreateServicesTitle_credential}" required="true" requiredMessage="#{bundle.CreateServicesRequiredMessage_credential}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{servicesController.create}" value="#{bundle.CreateServicesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{servicesController.prepareList}" value="#{bundle.CreateServicesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateServicesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
