<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserRoleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserRoleLabel_rolename}" for="rolename" />
                    <h:selectOneMenu id="rolename" value="#{userRoleController.selected.rolename}" title="#{bundle.EditUserRoleTitle_rolename}" required="true" requiredMessage="#{bundle.EditUserRoleRequiredMessage_rolename}">
                        <f:selectItems value="#{rolesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUserRoleLabel_username}" for="username" />
                    <h:selectOneMenu id="username" value="#{userRoleController.selected.username}" title="#{bundle.EditUserRoleTitle_username}" required="true" requiredMessage="#{bundle.EditUserRoleRequiredMessage_username}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink styleClass="w3-button w3-green" action="#{userRoleController.update}" value="#{bundle.EditUserRoleSaveLink}"/>
                <h:link styleClass="w3-button w3-teal" outcome="View" value="#{bundle.EditUserRoleViewLink}"/>
                <h:commandLink styleClass="w3-button w3-light-grey" action="#{userRoleController.prepareList}" value="#{bundle.EditUserRoleShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
