<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditConectionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditConectionsLabel_idConnections}" for="idConnections" />
                    <h:inputText id="idConnections" value="#{conectionsController.selected.idConnections}" title="#{bundle.EditConectionsTitle_idConnections}" required="true" requiredMessage="#{bundle.EditConectionsRequiredMessage_idConnections}"/>
                    <h:outputLabel value="#{bundle.EditConectionsLabel_idActions}" for="idActions" />
                    <h:selectOneMenu id="idActions" value="#{conectionsController.selected.idActions}" title="#{bundle.EditConectionsTitle_idActions}" required="true" requiredMessage="#{bundle.EditConectionsRequiredMessage_idActions}">
                        <f:selectItems value="#{actionsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditConectionsLabel_idSignals}" for="idSignals" />
                    <h:selectOneMenu id="idSignals" value="#{conectionsController.selected.idSignals}" title="#{bundle.EditConectionsTitle_idSignals}" required="true" requiredMessage="#{bundle.EditConectionsRequiredMessage_idSignals}">
                        <f:selectItems value="#{signalsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{conectionsController.update}" value="#{bundle.EditConectionsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditConectionsViewLink}"/>
                <br />
                <h:commandLink action="#{conectionsController.prepareList}" value="#{bundle.EditConectionsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditConectionsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
