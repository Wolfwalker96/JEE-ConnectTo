<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewConectionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewConectionsLabel_idActions}"/>
                    <h:outputText value="#{conectionsController.selected.idActions.getFullName()}" title="#{bundle.ViewConectionsTitle_idActions}"/>
                    <h:outputText value="#{bundle.ViewConectionsLabel_idSignals}"/>
                    <h:outputText value="#{conectionsController.selected.idSignals.getFullName()}" title="#{bundle.ViewConectionsTitle_idSignals}"/>
                </h:panelGrid>
                <br/>
                <h:commandLink styleClass="w3-button w3-red" action="#{conectionsController.destroyAndView}" value="#{bundle.ViewConectionsDestroyLink}"/>
                <h:link styleClass="w3-button w3-orange" outcome="Edit" value="#{bundle.ViewConectionsEditLink}"/>
                <h:commandLink styleClass="w3-button w3-green" action="#{conectionsController.prepareCreate}" value="#{bundle.ViewConectionsCreateLink}" />
                <h:commandLink styleClass="w3-button w3-light-grey" action="#{conectionsController.prepareList}" value="#{bundle.ViewConectionsShowAllLink}"/>
                <br/>
                <br/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
