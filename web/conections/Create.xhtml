<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateConectionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateConectionsLabel_idActions}" for="idActions" />
                    <h:selectOneMenu id="idActions" value="#{conectionsController.selected.idActions}" title="#{bundle.CreateConectionsTitle_idActions}" required="true" requiredMessage="#{bundle.CreateConectionsRequiredMessage_idActions}">
                        <f:selectItems value="#{actionsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateConectionsLabel_idSignals}" for="idSignals" />
                    <h:selectOneMenu id="idSignals" value="#{conectionsController.selected.idSignals}" title="#{bundle.CreateConectionsTitle_idSignals}" required="true" requiredMessage="#{bundle.CreateConectionsRequiredMessage_idSignals}">
                        <f:selectItems value="#{signalsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink styleClass="w3-button w3-green" action="#{conectionsController.create}" value="#{bundle.CreateConectionsSaveLink}" />
                <h:commandLink styleClass="w3-button w3-light-grey" action="#{conectionsController.prepareList}" value="#{bundle.CreateConectionsShowAllLink}" immediate="true"/>
                <br/>
                <br/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
