<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListActionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListActionsEmpty}" rendered="#{actionsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{actionsController.items.rowCount > 0}">
                    <h:outputText value="#{actionsController.pagination.pageFirstItem + 1}..#{actionsController.pagination.pageLastItem + 1}/#{actionsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{actionsController.previous}" value="#{bundle.Previous} #{actionsController.pagination.pageSize}" rendered="#{actionsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{actionsController.next}" value="#{bundle.Next} #{actionsController.pagination.pageSize}" rendered="#{actionsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{actionsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActionsTitle_idActions}"/>
                            </f:facet>
                            <h:outputText value="#{item.idActions}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActionsTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActionsTitle_url}"/>
                            </f:facet>
                            <h:outputText value="#{item.url}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActionsTitle_idServicesActions}"/>
                            </f:facet>
                            <h:outputText value="#{item.idServicesActions}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{actionsController.prepareView}" value="#{bundle.ListActionsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{actionsController.prepareEdit}" value="#{bundle.ListActionsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{actionsController.destroy}" value="#{bundle.ListActionsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{actionsController.prepareCreate}" value="#{bundle.ListActionsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListActionsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
