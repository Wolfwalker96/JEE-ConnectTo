<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditActionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditActionsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{actionsController.selected.name}" title="#{bundle.EditActionsTitle_name}" required="true" requiredMessage="#{bundle.EditActionsRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditActionsLabel_url}" for="url" />
                    <h:inputText id="url" value="#{actionsController.selected.url}" title="#{bundle.EditActionsTitle_url}" required="true" requiredMessage="#{bundle.EditActionsRequiredMessage_url}"/>
                    <h:outputLabel value="#{bundle.EditActionsLabel_idServicesActions}" for="idServicesActions" />
                    <h:selectOneMenu id="idServicesActions" value="#{actionsController.selected.idServicesActions}" title="#{bundle.EditActionsTitle_idServicesActions}" required="true" requiredMessage="#{bundle.EditActionsRequiredMessage_idServicesActions}">
                        <f:selectItems value="#{servicesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink styleClass="w3-button w3-green" action="#{actionsController.update}" value="#{bundle.EditActionsSaveLink}"/>
                <h:link styleClass="w3-button w3-teal" outcome="View" value="#{bundle.EditActionsViewLink}"/>
                <h:commandLink styleClass="w3-button w3-light-grey" action="#{actionsController.prepareList}" value="#{bundle.EditActionsShowAllLink}" immediate="true"/>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
